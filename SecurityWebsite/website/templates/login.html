<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In – Security System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-main: #101114;
        --bg-surface: #1a1c1f;
        --glass: rgba(26, 28, 31, 0.6);
        --blur: 12px;
        --txt: #f2f4f8;
        --txt-muted: #9da5b4;
        --accent: #22c1c3;
        --accent-hover: #1ba3a5;
      }

      body {
        background: var(--bg-main);
        color: var(--txt);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        color: var(--accent-hover);
      }

      /* Hero panel */
      .hero {
        background: url('{{ url_for("static", filename="img/login-bg.jpg") }}')
          center/cover no-repeat;
        flex: 1 0 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #0d0e11 0%, transparent 80%);
      }
      .hero-content {
        position: relative;
        z-index: 1;
        text-align: center;
      }
      .hero img {
        width: 300px;
        margin-bottom: 1.5rem;
        border-radius: 30%;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);

        border: 2px solid var(--accent);

        transition: transform 0.3s ease;
      }
      .hero h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .hero p {
        color: var(--txt-muted);
        max-width: 260px;
        margin: 0 auto;
      }

      /* Form card */
      .login-wrap {
        flex: 1 0 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card-glass {
        background: var(--glass);
        backdrop-filter: blur(var(--blur));
        border: 1px solid #272a2f;
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
      }
      .form-control {
        background: #0d0e11;
        border: 1px solid #2b2e33;
        color: var(--txt);
      }
      .form-control:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 0.2rem rgba(34, 193, 195, 0.25);
      }
      .btn-accent {
        background: var(--accent);
        border-color: var(--accent);
        color: #000;
        font-weight: 500;
      }
      .btn-accent:hover {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
      }
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #2b2e33;
      }
      .divider::before {
        margin-right: 0.75rem;
      }
      .divider::after {
        margin-left: 0.75rem;
      }

      @media (max-width: 992px) {
        body {
          flex-direction: column;
        }
        .hero {
          height: 260px;
        }
      }
    </style>
  </head>

  <body>
    <!-- HERO SIDE -->
    <div class="hero">
      <div class="hero-content">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="Logo"
        />
        <h1>Welcome Back</h1>
        <p>Your proactive AI-powered security portal.</p>
      </div>
    </div>

    <!-- FORM SIDE -->
    <div class="login-wrap">
      <div class="card-glass">
        <h3 class="mb-4 fw-semibold text-center">Sign in to Your Account</h3>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label d-flex justify-content-between">
              <span>Password</span>
              <a href="#" class="small">Forgot?</a>
            </label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="• • • • • • • •"
              required
            />
          </div>

          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="remember"
              name="remember"
            />
            <label class="form-check-label small" for="remember">
              Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-accent w-100 py-2">
            Sign In
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
